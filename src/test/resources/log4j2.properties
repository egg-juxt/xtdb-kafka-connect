# Name of the configuration
name=PropertiesConfig

# Configure the status logger to show warnings and errors from Log4j2 itself
status = warn

# Declare a console appender
appenders = console

# --- Configure the Console Appender ---
# 'console' is the name we chose in the 'appenders' line above
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# --- Configure the Root Logger ---
# Set the level for the root logger
rootLogger.level = trace

# Attach the appender named 'STDOUT' to the root logger
# 'stdout_ref' is just a variable name for this reference
rootLogger.appenderRef.stdout_ref.ref = STDOUT

logger.dockerjava.name = com.github.dockerjava
logger.dockerjava.level = info

logger.testcontainers.name = org.testcontainers
logger.testcontainers.level = info

logger.testcontainers2.name = tc
logger.testcontainers2.level = info

logger.management.name = javax.management
logger.management.level = info

logger.postgres.name = org.postgresql
logger.postgres.level = info
